<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection from Image & Translation with Speech</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Text Detection from Image & Translation</h1>

        <!-- Language Selection for Translation -->
        <h2>Translate Text To:</h2>
        <select id="targetLanguage">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
            <option value="ru">Russian</option>
            <option value="pt">Portuguese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ko">Korean</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="el">Greek</option>
            <option value="tr">Turkish</option>
            <option value="pl">Polish</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="hu">Hungarian</option>
            <option value="ro">Romanian</option>
            <option value="th">Thai</option>
            <option value="he">Hebrew</option>
        </select>

        <!-- Input for manual text entry -->
        <h2>Enter Text for Translation:</h2>
        <textarea id="manualText" placeholder="Enter text to translate..." rows="4" cols="50"></textarea>
        
        <button id="translateManualTextButton">Translate Manual Text</button>
	<!-- Speech to Text Button -->
<button id="speechToTextButton" title="Speak to Enter Text">
    <i class="fas fa-microphone"></i>
</button>

        <h2>Translated Text:</h2>
        <div class="translated-container">
            <pre id="translatedText">Translated text will appear here...</pre>
            <!-- Speak button with icon -->
            <button id="speakTranslatedTextButton" title="Speak Translated Text">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <!-- Image Upload Section -->
        <h2>Upload an Image for Text Detection:</h2>
        <input type="file" id="imageInput" accept="image/*" />
        
        <button id="detectTextButton">Detect Text from Image</button>
        
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="" alt="Image Preview" style="display:none; width:100%; max-width:500px;"/>
        </div>

        <h2>Detected Text:</h2>
        <pre id="detectedText">Text will appear here...</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
